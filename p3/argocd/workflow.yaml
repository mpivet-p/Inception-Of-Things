apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: wil-playground
spec:
  destination:
    name: ''
    namespace: dev
    server: 'https://kubernetes.default.svc'
  source:
    path: manifests
    repoURL: 'https://github.com/mpivet-p/argocd_mpivet-p.git'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
